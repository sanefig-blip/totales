<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIDADES DE BOMBEROS DE LA CIUDAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>

    <!-- SystemJS and the Babel extra for in-browser transpilation -->
    <script src="https://unpkg.com/systemjs@6.14.2/dist/system.js"></script>
    <script src="https://unpkg.com/systemjs@6.14.2/dist/extras/babel.min.js"></script>
    
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://unpkg.com/react@18.2.0/umd/react.production.min.js",
        "react-dom/client": "https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
      }
    }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script>
      // Configure SystemJS
      System.config({
        // Set the base URL for resolving relative paths
        baseURL: './',
        // Tell SystemJS to use Babel for .ts and .tsx files
        meta: {
          '*.ts': { loader: 'babel' },
          '*.tsx': { loader: 'babel' }
        },
        // Configure Babel
        babelOptions: {
          react: true,      // Enable JSX transpilation
          typescript: true  // Enable TypeScript transpilation
        }
      });

      // Load the application's entry point
      System.import('./index.tsx').catch(function(err) { console.error(err); });
    </script>
  </body>
</html>
