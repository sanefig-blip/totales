<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIDADES DE BOMBEROS DE LA CIUDAD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/jspdf-autotable@latest/dist/jspdf.plugin.autotable.js"></script>

    <!-- In-browser transpiler -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Module loader -->
    <script src="https://unpkg.com/systemjs@6.14.2/dist/s.min.js"></script>
    
    <script type="systemjs-importmap">
    {
      "imports": {
        "react": "https://unpkg.com/react@18.2.0/umd/react.production.min.js",
        "react-dom/client": "https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"
      }
    }
    </script>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/"
  }
}
</script>
</head>
  <body class="bg-gray-900">
    <div id="root"></div>
    <script>
      // Configure SystemJS to use Babel for transpilation by overriding the instantiate hook.
      (function () {
        const originalInstantiate = System.instantiate;
        System.instantiate = function (url, parent) {
          // Check if the file is a TS or TSX file
          if (url.endsWith('.ts') || url.endsWith('.tsx')) {
            return fetch(url).then(function (response) {
              if (!response.ok) {
                throw new Error("Could not fetch " + url);
              }
              return response.text();
            }).then(function (source) {
              // Transpile the source code using Babel
              const transformed = Babel.transform(source, {
                presets: ['react', 'typescript'],
                filename: url
              }).code;
              // Create a blob from the transformed code
              const blob = new Blob([transformed], { type: 'application/javascript' });
              // Create a URL for the blob
              const blobUrl = URL.createObjectURL(blob);
              // Let the original instantiate handle the JS module
              return originalInstantiate.call(System, blobUrl, parent);
            });
          }
          // For all other files, use the original instantiate function
          return originalInstantiate.apply(this, arguments);
        };
      })();

      // Start the application by importing the main entry point
      System.import('./index.tsx').catch(console.error);
    </script>
  </body>
</html>
